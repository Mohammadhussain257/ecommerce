{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="container my-4">
    <div class="row">
            <div class="col-md-4">
                <div class="row">
                 <img src="/media/{{ products.image }}" alt="{{ products.product_name }}"
                      width="233px" height="385px">
                </div>
                <div class="row mt-2">
                    <button class="btn btn-primary mx-3">Buy Now</button>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        <div class="col-md-8">
            <h5>{{ products.product_name }}</h5>
            <p class="font-weight-bold">Rs. {{ products.price }} /-</p>
            <p>{{ products.desc }}</p>
        </div>
    </div>
    </div>
{% endblock content %}
