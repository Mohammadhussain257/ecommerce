{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
    <div class="col my-4">
        <h2>Step 1 - My E-Commerce Cart Express Checkout- Review Your Cart Item</h2>
        <div id="items">
            <ul class="list-group" id="items"></ul>
        </div>
    </div>

    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details :</h2>
        <form>
          <div class="form-row">
              <div class="form-group col-md-6">
              <label for="inputPassword4">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
              <div class="form-group col-md-2">
              <label for="inputPhone">Phone</label>
              <input type="number" class="form-control" id="inputPhone" placeholder="98....">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address Line 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputState">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    </div>
{% endblock content %}
{% block js %}
    <script>
    var sum = 0;
        if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    if ($.isEmptyObject(cart)){
        mystr = `<p class="text-info text-center">Your Shopping cart is empty please add
            some item to you cart before checking out</p>`
        $('#items').append(mystr)
    }else {
        for (item in cart){
            let name = cart[item][1];
            let qty = cart[item][0];
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge badge-primary badge-pill">${qty}</span>
              </li>`
            $('#items').append(mystr);
            sum = sum + qty
        }
    }
        document.getElementById('cart').innerHTML = sum;
    </script>
{% endblock js %}
